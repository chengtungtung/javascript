<script>
    let arr = ['獅子', '老虎', '大象']
    arr.forEach(function(animal){
        console.log(animal)
    })
    
    // 可以簡化
    arr.forEach(animal =>
        console.log(animal)
    )

    for(animal of arr){
        console.log(animal)
    }
    
    

</script>
