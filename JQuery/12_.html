<script>
    $(() => {
        let n = 0
        $('button').click(function(event){
            
            // 方法一
            // $('label').addClass($(this).attr('tag'))
            // 這邊的this是抓button標籤
            
            // 方法二
            // $('label').addClass(function(){
            //     return $(this).attr('tag')
            // })
            // 這邊的this抓的是label，所以不會有反應
            
            // 解法
            $('label').addClass(function(){
                return $(event.currentTarget).attr('tag')
            })

        })

        

    
    })

</script>
<style>
    .color1{
        background-color: darkgreen;
    }

    .color2{
        background-color: darkorange;
    }
</style>

    <button tag="color1">click</button>
