<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<script>
    $(() => {
        // 可以同時選擇id、class、標籤
        $('#one, .three').html('hello')

        // 聲明式語法
        // 抓div標籤且x屬性為2
        $('div[x="2"]').html('hello')
            .css('background-color', 'darkgreen')
            .css('color', 'orange')
            .css({  // 合併的方式(一個css方法多個元素)
                'background-color': 'darkblue',
                'color': 'orange'
            })
        // 抓出來的是query的物件

        // 命令式語法
        let element = document.getElementById('one')
        element.innerHTML = 'hi'
        element.style = 'background-color:darkgreen'
        element.style = 'color:orange' // 會蓋掉前面的background-color:darkgreen
        // 解決方式：合併
        element.style = 'background-color:darkgreen ; color:orange'
        // 抓出來的是js的物件
    })
</script>

<body>
    <div id="one" x='1'>1</div>
    <div id="two" x='2'>2</div>
    <div class="three" x='3'>3</div>
    <!-- x為自訂義屬性 -->
</body>

</html>
