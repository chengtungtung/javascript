<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<script>
$(() => {
   $('li')
       .eq(1)
       .css('background-color', 'yellow')
       .parent()
       .siblings()
       // live server 會擅自在<body>後面加<script>，導致誤判為最後一個標籤
       .last()
       .css('background-color', 'green')       
})   
</script>
<body>
   <ul>
       <li>aaa</li>
       <li>bbb</li>
       <li>ccc</li>
       <li>ddd</li>
   </ul>
   <ul>
       <li>aaa</li>
       <li>bbb</li>
       <li>ccc</li>
       <li>ddd</li>
   </ul>
   <ul>
       <li>aaa</li>
       <li>bbb</li>
       <li>ccc</li>
       <li>ddd</li>
   </ul>
</body>
</html>
