<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

</head>
<script>
    $(()=>{
        $('#a').draggable({  // 可以拖動
            start: function(event, ui){
                
                $(this).css('cursor','grabbing')
                $('#c')
                    .css('background-color','orange')
                    .css('opacity','1')
            },
            stop: function(event ,ui){
                $(this).css('cursor','grab')
                $('#c').animate({
                    opacity:0
                },2000)
                    
            }
        })  

        $('#b').droppable({  // 可以放置
            drop: function(event, ui){
                let el = $(ui.draggable)
                $(this).css('background-color', el.css('background-color'))
                $(this).html(el.html())
                el.remove()
            }
        })

        $('#c').droppable({  // 可以放置
            drop: function(event, ui){
                let el = $(ui.draggable)
                $(this).css('background-color', el.css('background-color'))
                $(this).html(el.html())
                el.remove()
            }
        })


    })
</script>
<style>
    .aaa{
        position: relative;
        background-color: darkolivegreen;
        width: fit-content;
        z-index: 10;  /* 前後的概念 */
        cursor: grab;
        
    }



    .bbb{
        position: relative;
        top: 300px;
        width: 100px;
        height: 100px;
        background-color: darkorange;
    }
    
    .ccc{
        position: relative;
        top: 300px;
        width: 100px;
        height: 100px;
        /* background-color: darkorange; */
    }
    
</style>
<body>
    <div id="a" class="aaa">Hello, World</div>
    <div id="b" class="bbb"></div>
    <div id="c" class="ccc"></div>
    
    
</body>
</html>
