<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<script>
    $(() => {
        $('#one, .three').html('hello')

        // 聲明式語法
        $(document.getElementById('two')) // JS物件轉query的物件
            .html('hello')
            .css({  // 合併的方式(一個css方法多個元素)
                'background-color': 'darkblue',
                'color': 'orange'
            })
        // 抓出來的是query的物件

        // 命令式語法
        let element = $('#one').get(0) // query的物件轉JS物件(選取器選的是陣列)
        element.innerHTML = 'hi'
        element.style = 'background-color:darkgreen ; color:orange'
        // 抓出來的是js的物件
    })
</script>

<body>
    <div id="one" x='1'>1</div>
    <div id="two" x='2'>2</div>
    <div class="three" x='3'>3</div>
    <!-- x為自訂義屬性 -->
</body>

</html>
