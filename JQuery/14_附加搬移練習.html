    <title>Document</title>

<script>
    $(() => {

        $('li')
            .eq(0)
            .click(function(){
                    $('ul').append($(this))
                })

        $('li')
            .eq(1)
            .click(function(){
                    $('ul').append($(this))
                })

        $('li')
            .eq(2)
            .click(function(){
                    $('ul').append($(this))
                })
            

    })

</script>

<body>

    <label>Hello</label>
    <ul>
        <li>aaa</li>
        <li>bbb</li>
        <li>ccc</li>
    </ul>
