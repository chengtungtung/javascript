<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>

<script>
    $(() => {
        $('li')
            // .first() // 選第一個
            
            // .last() // 選最後一個
            // .slice(1,3) // 選第一個到第二個 
            // .slice(0,3) // 選前面三個
            // .slice(-2) // 選從後面往前數兩個
            // .slice(2) // 選索引值2之後
            // .odd() // 選索引值奇數
            // .even() // 選索引值偶數
            // .eq(2) // 選索引值2的
            .not($('li').eq(2)) // 不選索引值2的

            .css('background-color','darkgreen')
            .first()
            .css('background-color','orange')


            
    })


</script>

<body>
   <ul>
    <li>aaa</li>
    <li>bbb</li>
    <li>ccc</li>
    <li>ddd</li>
   </ul>
</body>

</html>
