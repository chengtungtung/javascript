<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<script>
    $(() => {

        $('button').click(function(){
            $('ul li')
                .eq(2)  
                .before($('#target'))  // 會放在同一層的前一個
                .after($('#target'))  //  會放在同一層的後一個，會後蓋前


        })

        
        
            

    })

</script>

<body>
    
    <div><button>click</button></div>
    <li id="target">Hello</li>
    <li id="target1">World</li>
    <ul>

        <li>aaa</li>
        <li>bbb</li>
        <li>ccc</li>
    </ul>

</body>

</html>
