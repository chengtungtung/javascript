<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let arr = ['獅子', '大象', '老虎', '斑馬', '老虎', '長頸鹿' ]
    document.write(arr.indexOf('ooxx')+'<br>')
    // 會印出-1 ，代表陣列裡面沒有
    document.write(arr.indexOf('老虎')+'<br>')
    // 會印出 2 ，但第二個老虎抓不到
    document.write(arr.indexOf('老虎',2+1)+'<br>')
    // 會印出 4 ，抓到了第二個老虎


    
    

</script>

</body>
</html>
