<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // arrow function
    // 只有在匿名函數才能使用
    // function的部分拿掉
    // 只有一行的話return可以省略

    let arr = [5, 3, 2, 7, 6, 4]
    // 常見語法
    let result = arr.filter(function (value) {
        return value >= 5
    })

    // 簡略語法
    let result1 = arr.filter((value) => value >= 5 )

    console.log(result)
    console.log(result1)
</script>

<body>

</body>

</html>
