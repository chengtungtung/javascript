<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let arr = [5, 3, 2, 7, 6, 4]
    let result = arr.filter(function (value) {
        return value >= 5
    })
    
    // 陣列.filter() => 將經指定的函式運算後，由原陣列中通過該函式檢驗的元素回傳一個新陣列

    console.log(result)
</script>
