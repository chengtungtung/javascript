<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    window.onload = function () {
        let arr = ['a', 'b', 'c', 'd']

        // for迴圈有三種：
        // 1. for(i = 0; i < 10; i++) { ... }
        document.write('基本for迴圈:<br>')
        for(i = 0; i<arr.length; i++){
            document.write(arr[i] + '<br>')
        }
        document.write('<hr>')

        // 2. in傳回的是索引值
        document.write('in傳回的是索引值:<br>')
        for (index in arr) {
            document.write(index + '<br>')
        }
        document.write('<hr>')

        // 3. of傳回的是元素
        document.write('of傳回的是元素:<br>')
        for (index of arr) {
            document.write(index + '<br>')
        }
       

    }
</script>

<body>

</body>

</html>
