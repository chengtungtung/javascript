<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //'use strict' // 代表底下都要宣告才能執行
    window.onload=function(){
        // JS的變數宣告有三種形式
        // var可以重複宣告，不寫的話，var就是預設
        // let不能重複宣告，平時使用let比較好，較嚴謹
        // const是常數
        a = 10
        let b = 30
        document.write(`${a} + ${b} = ${a + b}`)
        // `叫back-tick
        let c = '10'
        let d = '30'
        document.write(`${c} + ${d} = ${c + d}`)
    }
</script>
<body>
    
</body>
</html>
