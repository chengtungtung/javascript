<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    let animals = ['獅子', '老虎', '大象', '斑馬', '老虎', '長頸鹿']
    let newarray2 = animals.slice(-4)
    // 會印出後面四個

    let newarray = animals.splice(1, 3)
    // 從索引值1開始往後3個都刪掉

    let newarray1 = animals.splice(1, 3, 'aaaa')
    // 從索引值1開始往後3個都刪掉，然後把'aaa'加進去刪掉的位置

    console.log(newarray2)
    console.log(newarray)
    console.log(newarray1)




</script>
