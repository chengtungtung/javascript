<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
// javascript裡，單引號('')或雙引號("")都可以，結尾要不要加分號(;)都可以
// 顯示在頁面有三種方式

document.write('Hello, World') // 可以在網頁顯示字串
console.log('Hello, World') // 這是除錯用的，不會顯示在網頁，會顯示在
// alert('Hi') // 大部分情況下也是拿來除錯用的，會跳出視窗訊息

// if(confirm('Hello')){
//     //確定
// } else{
//     //取消
// }// confirm跟alert一樣，但多了取消按鈕，通常會搭配if判斷句去接使用者是按確認或是取消。使用時機：讓使用者確定是否要刪除某東西

email = prompt('請輸入信箱') // 可以讓使用者輸入資料的格子
document.write(email) // 讓使用者輸入的信箱顯示在網頁
// 在javascript裡，發生錯誤時會出現在開發console

</script>
