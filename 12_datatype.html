<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    window.onload = function(){
        // 資料型態有八種；
        // 1. String 字串 ex.'Hello'

        // 2. Number 數字 ex. 10 、 3.14

        // 3. Bigint：超極大的整數

        // 4. Boolean：true / false

        // 5. Undefined：尚未定義的變數

        // 6. Null：空值

        // 除了上述6種，其餘都是物件型別

        // 7. Symbol

        // 8. Object： object、array、date

        // 資料型態 NaN (NOT A NUMBER)
        console.log(parseInt('桌子'))
        // 會印出NaN

        // 判斷是不是NaN
        console.log(isNaN(parseInt('桌子')))
        // 會印出 true

        console.log(5/0)
        // 會印出Infinity (Infinity在JS裡是保留字)
        
        // 判斷是否為Infinity
        console.log((5/0) == Infinity)

        let a = {
            name : 'David',
            age : 30
        }
        console.log(a.name)
        console.log(a.age)
    }
</script>
<body>
    
</body>
</html>
