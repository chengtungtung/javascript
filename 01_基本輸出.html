<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
// javascript裡，單引號('')或雙引號("")都可以，結尾要不要加分號(;)都可以

// 基本輸出
// 1. document.write(字串)
document.write('<h1>Hello, World</h1>') // 可以在網頁顯示字串
// 字串裡可以放html的標籤語法

// 2. console.log(字串)
console.log('Hello, World') // 這是除錯用的，不會顯示在網頁，會顯示在console

// 3. alert(字串) => 訊息框
// alert('Hi') // 大部分情況下也是拿來除錯用的，會跳出視窗訊息
// 一定要按下確認，才能繼續使用網頁(所以盡量少用，會影響使用者體驗)

// 4. confirm(字串) => 確認框 
// if(confirm('Hello')){
//     // 按"確定"後要做的事
// } else{
//     // 按"取消"要做的事
// }
// confirm跟alert一樣，但多了取消按鈕，通常會搭配if判斷句去接使用者是按確認或是取消。
// 使用時機：讓使用者確定是否要刪除某東西

// 5. prompt(字串) => 輸入框
email = prompt('請輸入信箱') // 可以讓使用者輸入資料的格子
document.write(email) // 讓使用者輸入的信箱顯示在網頁

// 在javascript裡，發生錯誤時會出現在開發console

</script>
<body>
</body>
</html>
