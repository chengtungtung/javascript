<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    window.onload=function(){
        let a = 10
        let b = '10'
        console.log(a==b)  // 概念是聽起來一樣，就會是true
        console.log(a===b) // 等同於java的==的概念，也就是資料型態也要相同

    }
</script>

</body>
</html>
