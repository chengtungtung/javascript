<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    window.onload=function(){
        bn.onclick = function(){
            let a = parseInt(aa.value)
            let b = parseInt(bb.value)
            result.innerText=`${a} + ${b} = ${a + b}`
            // 如果是小數用parseInt轉成整數的話，會無條件捨去
            // id值.value => 取得input的value
        }

        bn2.onclick = function(){
            let a = parseFloat(cc.value)
            let b = parseFloat(dd.value)
            result2.innerText=`${a} + ${b} = ${a + b}`
        }




    }
</script>
<body>
    Number 1 : <input id="aa"><p></p>
    Number 2 : <input id="bb"><p></p>
    <button id="bn">add</button><p></p>
    得到的結果：<label id="result"></label>
    <br><br><hr>
    Float 1 : <input id="cc"><p></p>
    Float 2 : <input id="dd"><p></p>
    <button id="bn2">add</button><p></p>
    得到的結果：<label id="result2"></label>
</body>
</html>
