<body>

    <!-- onmousemove 滑鼠在區塊內移動時 -->

    <!-- 上方是同時有html和javascript的程式碼 -->

    <button id="mybutton">click</button><p></p>
    <!-- 上方寫法可以把html和javascript的程式碼各自分開 -->

    <label id="mylabel">aaa</label>
    
</body>
<script> // 此方式可以讓body裡的html和javascript的程式碼各自分開，而此方法一定要在body後面，執行順序的問題
    mybutton.onclick = function(){
        mylabel.innerHTML='<span style="color: red;">Hello, World</span>'
    }
</script>
